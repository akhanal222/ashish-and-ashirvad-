<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Account Login</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<div class="container">
  <a href="First%20page.html"><button class="back-button">&lt; Back</button> </a>


  <h2> Restaurant Account Login</h2>
  <p>If you are already a member you can login with your email address and password.</p>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <p class="signup-link"> Don't have an account? <a href="restaurantsinup.html">Sign up here</a></p>
</div>
</body>
</html>
